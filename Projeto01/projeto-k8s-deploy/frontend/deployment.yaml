apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: avelange/avelangecarol-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: API_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: namespace
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort

